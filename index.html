<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.0">
        <title>Calculator</title>
        <link rel="icon" href="calculator.png">
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <section class="Calculator">
               <form>
                <input type="text" class="screen mini">
                <input type="text" class="screen max">
               </form> 
               <div class="buttons">
                
                <button type="button" class="special btn" data-num="(">(</button>
                <button type="button" class="special btn" data-num=")">)</button> 
                <button type="button" class="special btn-ans">ans</button> 
                <button type="button" class="special btn-bkspace">del</button> 
                <button type="button" class="special btn-square btn-pink">x²</button>
                

                <button type="button" class="btn btn-golden" data-num="7">7</button>
                <button type="button" class="btn btn-golden" data-num="8">8</button>
                <button type="button" class="btn btn-golden" data-num="9">9</button>
                <button type="button" class="btn-pink btn-percent" data-num="%">%</button>
                <button type="button" class="btn btn-pink" data-num="/">/</button>
                

                <button type="button" class="btn btn-golden" data-num="4">4</button>
                <button type="button" class="btn btn-golden" data-num="5">5</button>
                <button type="button" class="btn btn-golden" data-num="6">6</button>
                <button type="button" class="btn btn-pink" data-num="*">*</button>
                <button type="button" class="btn btn-pink" data-num="-">-</button>

                <button type="button" class="btn btn-golden" data-num="1">1</button>
                <button type="button" class="btn btn-golden" data-num="2">2</button>
                <button type="button" class="btn btn-golden" data-num="3">3</button>
                <button type="button" class="btn btn-pink" data-num="+">+</button>
                <button type="button" class="btn-pink btn-sqrt" data-num="√">√</button>

                <button type="button" class="special btn-toggle">+/-</button>
                <button type="button" class="btn btn-golden btn-zero" data-num="0">0</button>
                <button type="button" class="btn " data-num=".">.</button>
                <button type="button" class="special btn-clear">clear</button>
                <button type="button" class="equal-btn">=</button>

            </div>
            </section>
         <script src="app.js"> </script>   

        </body>
</html>
